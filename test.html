<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-6 primary-text">Bhookmukt Test Page</h1>
            
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-2">Server Status</h2>
                <div class="bg-green-100 text-green-800 p-3 rounded">
                    <p>‚úÖ Server is running correctly</p>
                </div>
            </div>
            
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-2">Firebase Connection</h2>
                <div id="firebaseStatus" class="bg-gray-100 p-3 rounded">
                    <p>Checking Firebase connection...</p>
                </div>
            </div>
            
            <div class="mb-6">

                <div class="bg-blue-100 text-blue-800 p-3 rounded">
                    <p>‚úÖ Static files are being served correctly</p>
                </div>

            <div class="text-center mt-8">

    <!-- Firebase Configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA8rqugGN164U8xaG0h6eoryKETBLxampk",
            authDomain: "bhookmukt.firebaseapp.com",
            projectId: "bhookmukt",
            storageBucket: "bhookmukt.appspot.com",
            messagingSenderId: "772635537013",
            appId: "1:772635537013:web:26143adc17c5e49dfe123c",
            measurementId: "G-YNEQ07JSRG"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            
            // Test Firestore connection
            db.collection('test').doc('test').get()
                .then(() => {

                            <p>‚úÖ Firebase connection successful</p>
                        </div>
                    `;
                })
                .catch(error => {
                    document.getElementById('firebaseStatus').innerHTML = `
                        <div class="bg-red-100 text-red-800 p-3 rounded">
                            <p>‚ùå Firebase connection failed: ${error.message}</p>
                        </div>
                    `;
                });
        } catch (error) {
            document.getElementById('firebaseStatus').innerHTML = `
                <div class="bg-red-100 text-red-800 p-3 rounded">
                    <p>‚ùå Firebase initialization error: ${error.message}</p>

        }
